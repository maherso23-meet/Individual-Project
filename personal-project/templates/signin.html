<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel = "stylesheet" href = "static/style.css">
</head>
<body>
    <form class="mid" method="POST" action="/">
        <!-- Heading -->
        <h4 >
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p >
        Please fill up your information below to sign in.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" >
            </div>
        </div>
          <br>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
          <br>
            <input type="submit"/>
        </div>
        <br>
    </form>

    <br>
    
       <h3>Dont have an account? <a href="/signup"><button>signup</button></a></h3>
</body>
</html>
